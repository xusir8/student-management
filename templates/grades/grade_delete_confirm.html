{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">

<div class="bottom">
    <div class="container">
        <h1 style="text-align:center">确认删除？</h1>
        <p style="margin:20px;text-align:center">你确定要删除【 {{ object.grade_name }} 】吗？此操作不可撤销。</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="handleButton">
                <button type="submit" style="background-color:#f44336">确认删除</button>
                <a href="{% url 'grades_list' %}">
                    <button type="button">取消</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
